<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="calculator.js"></script>
</head>
<body>

<div class="card text-center" style="height: 25rem; width: 25rem;">
    <div class="card-body">
        <h5 class="card-title text-center">Calculator</h5>
        <p class="card-text">This is a simple calculator for practicing the relationship between HTML and JavaScrpit.</p>

        <div class="text-center">
        <label for="input1"></label>
        <input id="input1" type="number">

        <label for="input2"></label>
        <input id="input2" type="number">
        </div>

        <div class="text-center p-5">
        <button id="add-button">+</button>
        <button id="subtract-button">-</button>
        <button id="multiply-button">*</button>
        <button id="divide-button">/</button>

            <div class="p-5">
        <span class="border border-success" id="result">Result</span>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
